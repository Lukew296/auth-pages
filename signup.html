<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header class="top">
      <h1>Sign Up</h1>
    </header>

    <section class="card">
      <form id="signupForm">
        <label>
          Username
          <input id="username" required />
        </label>
        <label>
          Email
          <input id="email" type="email" required />
        </label>
        <label>
          Password
          <input id="password" type="password" minlength="4" required />
        </label>

        <div class="row">
          <button class="btn" type="submit">Create Account</button>
          <a class="btn ghost" href="login.html">Already have account?</a>
        </div>
      </form>

      <div id="msg" class="info"></div>
    </section>
  </main>

  <script type="module">
    import { createUser } from './auth.js';
    const form = document.getElementById('signupForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        await createUser({ username, email, password });
        msg.textContent = 'Account created. You are now logged in and will be redirected to chat...';
        setTimeout(()=> location.href = 'chat.html', 900);
      } catch (err) {
        msg.textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
